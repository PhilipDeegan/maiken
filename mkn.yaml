#! clean build test -dtKOW 9 -g 0 -q

name: mkn
# scm: https://github.com/mkn/mkn
version: master
property:
  DATE: 12-DEC-2022

parent: bin
mode: none

profile:
- name: headers
  inc: inc
  dep: mkn.kul

- name: compiled
  parent: headers
  if_arg:
    shared: -DKUL_SHARED -DKUL_EXPORT
    win_shared: -DYAML_CPP_DLL

- name: bin
  parent: lib
  main: mkn.cpp
  src: src/maiken/create.cpp, -D_MKN_VERSION_=${version}_${DATE}
  mode: static
  test: test/cpp.cpp
  if_link:
    nix: -rdynamic

- name: lib
  parent: compiled
  dep: parse.yaml
  src: src
  if_link:
    nix: -ldl -pthread
    nix_shared: -rdynamic
    win_cl: -nodefaultlib:libucrt.lib ucrt.lib

- name: static
  parent: bin
  mode: static

- name: test_mod
  parent: mod
  src: test/mod/mod.cpp
  mode: shared
  if_arg:
      win_shared: -DYAML_CPP_DLL
      shared: -DKUL_SHARED

- name: test
  src: test/mod/lib.cpp
  mod: mkn[test_mod]

- name: mod
  parent: headers
  mode: shared
  if_dep:
    bsd: parse.yaml[shared]  mkn[lib]
    nix: parse.yaml[headers]
    win: parse.yaml[shared]  mkn[lib]

- name: server
  parent: lib
  with: io.cereal mkn.ram[https]
  main: src/server.cpp
  mode: none

- name: format
  mod:
  - name: clang.format
    version: ${version}
    init:
      style: file
      paths: .

