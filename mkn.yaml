#! clean build -dtKOWg 0

name: mkn
version: master
scm: https://github.com/dekken/maiken

property:
    DATE: 26-SEP-2018

parent: base
mode: none

profile:
  - name: base
    inc: ./inc
    dep: mkn.kul parse.yaml
    src: ./src
    main: mkn.cpp
    test: test/cpp.cpp test/py.py
    arg: -D_MKN_VERSION_=${version}_${DATE}
    if_arg:
      win_shared: -DYAML_CPP_DLL
    if_link:
      win_cl: -nodefaultlib:libucrt.lib ucrt.lib

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared

  - name: mod
    mode: shared
    inc: ./inc
    src: ./src
    with: mkn.kul parse.yaml[shared]
    if_arg:
      win_shared: -DYAML_CPP_DLL -DKUL_SHARED -DKUL_EXPORT

  - name: lib
    parent: base
    if_arg:
      win_shared: -DKUL_SHARED -DKUL_EXPORT

  - name: server
    parent: lib
    with: io.cereal mkn.ram[https]
    main: server.cpp
    mode: none

  - name: lint
    mod:
    - name: mkn-mod.exec
      init:
        python3 -m cpplint --recursive inc src

  - name: format
    mod:
    - name: clang.format
      init:
        style: file
        paths: .
